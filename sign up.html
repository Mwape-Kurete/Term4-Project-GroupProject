<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grovie Moovy: Sign Up</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Bebas+Neue&family=Dancing+Script&family=Italiana&family=Poppins:wght@100&family=Roboto:ital,wght@0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <div class="background">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="assets/images/" type="video/mp4">
        </video>

      

        <nav class="navbar fixed-top">
            <div class="container">
        
            <!-- Logo -->
            <a class="navbar-brand" href="#">
            <img src="assets/compass-navigator-icon 1.svg" alt="Logo" height="130">
            </a>

            <!-- Nav Items -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="browse.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cruiselist.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cruiselist.html">Help</a>
                </li>
            </ul>

            </div>
        </nav>

        <!-- ------------------------------------------------------------------------------------------------ -->
        <!-- Carousel -->

        <div class="up">
            <h1>SIGN UP</h1>
        </div>

        <div class="toggle">
            <ul>
                <li class="sign">
                    <a class="sign-link" href="Index.html"><h4>Sign up </h4></a>
                </li>
            
                <div class="sign3">
                    <a class="sign-link2" href="sign in.html"><h4>Sign in</h4></a>
                </div>
            </ul>

            
        </div>

        

        <div class="form">
            <div class="Username">
                <input class="form-input" type="text" placeholder="Create Username" required>
            </div>

            <div class="password">
                <input class="form-input" type="password" placeholder="Create Password" required>
            </div>

            <div class="Confirm">
                <input class="form-input" type="confirm password" placeholder="Confirm Password" required>
            </div>
            
           
            <select class="choose">
                <option>Option One</option>
                <option>Option Two</option>
                <option>Option Three</option>
                <option>Option Four</option>
                <option selected="selected">Age</option>  
            </select>
        </div>

        <div class="button">
            <button type="button" class="btn btn-secondary btn-lg">Submit</button>
        </div>
        

    </div>    

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="carousel.js"></script>

  </body>
</html>

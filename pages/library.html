    <section class="movie-lib-grid">

        <!-- Start of Library Section -->
        <div class="container">

            <!-- Page Header Start -->
            <div class="row justify-content-lg-start heading-watch-row py-4">
                <div class="col-12 heading-watch-col">
                    <h1 id="library-H1">Our Movie Library</h1>

            <!-- Page Header End -->

            <!-- -------------------------------------------- -->

            <!-- Filters section START -->

            <div class="btn-group py-4 d-flex justify-content-end" role="group"
                aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                    disabled>
                <label class="btn btn-outline-primary" for="btnradio1">Sort By: </label>

                <input type="radio" class="btn-check" name="btnradio" id="default" autocomplete="off"
                    onclick="sendFilterApi(this)">
                <label class="btn btn-outline-dark" for="default"> Show All: </label>

                <input type="radio" class="btn-check" name="btnradio" id="filter_year" autocomplete="off"
                    onclick="sendFilterApi(this)">
                <label class="btn btn-outline-dark" for="filter_year">Year</label>

                <input type="radio" class="btn-check" name="btnradio" id="filter_rating" autocomplete="off"
                    onclick="sendFilterApi(this)">
                <label class="btn btn-outline-dark" for="filter_rating">Rating</label>
            </div>

            <!-- Filter Section end -->
            <!-- --------------------------------------- -->

            <!-- START OF LIBRARY -->
            <!-- Genres -->
            <div class=" col col-6 col-lg-12 col-md-4 col-sm-6 d-flex overflow-y-scroll tag-col" id="tags">

                <div type="button" class="btn btn-secondary btn-sm rounded-4 m-1 tag">Adventure</div>
                <div type="button" class="btn btn-secondary btn-sm rounded-4 m-1 tag">Drama</div>

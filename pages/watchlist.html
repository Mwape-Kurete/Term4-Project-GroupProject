    <section class="watchlist-content">
        <div class="container">

            <div class="row justify-content-lg-start heading-watch-row">
                <div class="col-12 heading-watch-col">
                    <h1 id="watchlist-H1">Your Watchlist,</h1>
                </div>
            </div>

            <!-- start of watchlist Cards -->

            <div class="row row-cols-4 py-4 watchlist-mov">
                <div class="col d-flex align-items-stretch py-4">
                    <div class="card rounded-4" style="width: 18rem;">
                        <img src="../assets/images/Kevin Carter.jpeg" class="card-img-top" alt="The Shining Poster" id="poster">
                        <div class="card-body d-flex flex-column">
                            <h4 class="lblMovName py-3" id="title">Get Out</h4>
                            <h5 class="lblMeta" id="year">2017</h5>
                            <h5 class="lblMeta" id="duration">- 1h 44min</h5>
                            <h5 class="lblMeta" id="genre">- Horror/Thriller</h5>
                            <p class="card-text" id="director">Director: Jordan Peele</p>
                            <h6 class="imd-score" id="rating">98% - Rotten Tomatoes</h6>

                            <!-- icons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end icons-cont">
                                <button class="btn btn-warning me-md-2 btnBookmark" type="button"><img
                                        src="../assets/icons/bookmark-check.svg" width="25px" height="25px" id="bookmark"></button>
                                <button class="btn btn-warning btnWatched" type="button"><img
                                        src="../assets/icons/eye.svg" width="25px" height="25px" id="watch"></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- end of watchlist Cards - -->

            <div class=" row showMoreBtn justify-content-center py-5">
                <div class="col-12 show-more-btn">
                    <button class="btn btn-outline-danger" disabled>Show More</button>
                </div>
            </div>

        </div>
    </section>

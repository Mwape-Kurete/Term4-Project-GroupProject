                    <h1>Your Watchlist</h1>
                </div>
            </div>
            <!-- start of watchlist Cards -->
            <div class="row">
                <div class="col-3">
                    <div class="card rounded-4" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4>Title</h4>
                            <h6>Release Date</h6>
                            <p class="card-text">Cast: John Doe, Claire T, Hulk</p>
                            <p class="text-body-tertiary">Rating</p>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-warning me-md-2" type="button">Button</button>
                                <button class="btn btn-warning" type="button"><i class="bi bi-eye"></i></button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of watchlist Cards - -->
        </div>
    </section>
